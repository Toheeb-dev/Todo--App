<section class="pt-3" id="section">

    <div class="d-flex" >

    <h4 class="text-center my-2 mt-0 ">Create a new account</h4>

    <div>

        <input type="text" class="form-control" placeholder="First name" name="" id="firstName">

    <div class=" col-9 mx-auto my-2">
