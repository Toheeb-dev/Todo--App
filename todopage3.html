<form action="" >
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-danger" id="invalidInputs"></div>
        <P>Task Title</P>
          <input class="form-control" type="text" name="" id="textInput">
          <br>
          <p>Due Date</p>
          <input class="form-control" type="date" name="" id="dateInput">
          <br>
          <p>Description</p>
          <textarea class="from-control w-75" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="close()">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addTodo()">Add</button>
        </div>
      </div>
    </div>
  </div>
</form>

  </div>
</form>
